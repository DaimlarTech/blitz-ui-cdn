<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout sample</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
  <!-- <div> -->
  <div style="display:flex;width:100%;">
    <!-- <section class="fund-detail__thumbnail"> -->
    <section class="fund-detail__thumbnail" style="flex:1;">
      <div class="thumbnail__img-wrapper">
        <div class="slider-wrapper" data-role="slider">
          <div class="slider">
            <div class="keen-slider">
              <img src="https://placehold.jp/3d4070/ffffff/400x400.png?text=1" alt="fund image"
                class="keen-slider__slide slider-main__img">
              <img src="https://placehold.jp/26ec58/ffffff/400x400.png?text=2" alt="fund image"
                class="keen-slider__slide slider-main__img">
              <img src="https://placehold.jp/5554c1/ffffff/400x400.png?text=3" alt="fund image"
                class="keen-slider__slide slider-main__img">
              <img src="https://placehold.jp/abb424/ffffff/400x400.png?text=4" alt="fund image"
                class="keen-slider__slide slider-main__img">
              <img src="https://placehold.jp/e69e04/ffffff/400x400.png?text=5" alt="fund image"
                class="keen-slider__slide slider-main__img">

            </div>
          </div>
          <div class="slider-thumbnail">
            <img src="https://placehold.jp/3d4070/ffffff/400x400.png?text=1"
              class="slider-thumbnail__img slider-thumbnail__img_active" alt="fund sub image" data-target="0"
              data-role="slider-thumbnail">
            <img src="https://placehold.jp/26ec58/ffffff/400x400.png?text=2" class="slider-thumbnail__img"
              alt="fund sub image" data-target="1" data-role="slider-thumbnail">
            <img src="https://placehold.jp/5554c1/ffffff/400x400.png?text=3" class="slider-thumbnail__img"
              alt="fund sub image" data-target="2" data-role="slider-thumbnail">
            <img src="https://placehold.jp/abb424/ffffff/400x400.png?text=4" class="slider-thumbnail__img"
              alt="fund sub image" data-target="3" data-role="slider-thumbnail">
            <img src="https://placehold.jp/e69e04/ffffff/400x400.png?text=5" class="slider-thumbnail__img"
              alt="fund sub image" data-target="4" data-role="slider-thumbnail">
          </div>
        </div>
      </div>
    </section>
    <div style="width:300px;"></div>
  </div>
</body>

</html>
