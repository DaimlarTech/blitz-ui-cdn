<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <!--/* 契約成立前書面への承諾 */-->
    <div class="download-document" th:if="${record['f0185'] != null}" th:with="file=${record['f0185'][0]}">
        <!-- label -->
        <div class="label label_required">
            <span class="label__text">
                契約成立前書面への承諾
            </span>
        </div>
        <!-- button -->
        <div class="download-document__inner">
            <button type="button" class="download-document__button" data-role="dialog-toggler"
              data-target="#before_contract-pdf-popup" th:text="${file.fileName}">
                契約成立前書面
            </button>
            <span class="download-document__value" data-role="download-result-display" data-target="before_contract_at">
                未承諾
            </span>
        </div>
        <!--/* PDF Popup */-->
        <div class="dialog dialog_pdf" id="before_contract-pdf-popup">
            <button type="button" class="dialog__close" data-role="dialog-dismiss"></button>
            <div class="dialog__container">
                <div class="dialog__body" id="before_contract-pdf">
                    <div data-role="pdf-preview-dl" th:data-url="${file.fileUrl}"
                      class="pdf-preview pdf-preview_height_full">
                        <div class="img img_loading"></div>
                    </div>
                </div>

                <div class="dialog__footer">
                    <p class="dialog__footer-text">
                        ※最後まで確認しないとチェック及びダウンロードができません。
                    </p>

                    <div class="scroll-check">
                        <label for="before_contract-input" class="label label_check">
                            <input type="checkbox" class="input input_check" id="before_contract-input"
                              data-role="scroll-check" data-target="#before_contract-pdf" disabled required>
                            <span class="dialog__confirm-text">上記内容を確認しました。</span>
                        </label>

                        <button type="button" class="button button_width_full button_size_sm"
                          data-role="scroll-check-btn"
                          data-target="#before_contract-input"
                          data-download="#download-link-before_contract"
                          data-result="before_contract_at"
                          data-modal="#before_contract-pdf-popup"
                          disabled>
                            同意してダウンロード
                        </button>

                        <a th:href="${file.fileUrl}" id="download-link-before_contract"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--/* 重要事項説明書への承諾 */-->
    <div class="download-document" th:if="${record['f052'] != null}" th:with="file=${record['f052'][0]}">

                    <div class="scroll-check">

                        <button type="button" class="button button_width_full button_size_sm"

    <!--/* 財務諸表 */-->

                    <div class="scroll-check">

    <!--/* 追加表示ファイル1 修正中 */-->
    <div class="download-document" th:if="${record['f079'] != null and record['f0116']?.id == 1}"
      th:with="file=${record['f079'][0]}">
        <!-- label -->
        <div class="label label_required">
            <span class="label__text" th:text="${record['f057']}">
                追加表示ファイル1
            </span>
        </div>
        <!-- button -->
        <div class="download-document__inner">
            <a th:href="${file.fileUrl}" class="download-document__button" data-role="dialog-toggler"
              data-target="#financial_statements-pdf-popup" th:text="${file.fileName}">
                追加表示ファイル1
            </a>
            <span class="download-document__value" data-role="download-result-display"
              data-target="financial_statements_at">
                <!-- 未承諾 -->
            </span>
        </div>
    </div>

    <!--/* 追加表示ファイル2 */-->
    <div class="download-document" th:if="${record['f082'] != null and record['f0117']?.id == 1}"
      th:with="file=${record['f082'][0]}">
        <!-- label -->
        <div class="label label_required">
            <span class="label__text" th:text="${record['f081']}">

            </span>
        </div>
        <!-- button -->
        <div class="download-document__inner">
            <a th:href="${file.fileUrl}" class="download-document__button" data-role="dialog-toggler"
              data-target="#financial_statements-pdf-popup" th:text="${file.fileName}">
                追加表示ファイル2
            </a>
            <span class="download-document__value" data-role="download-result-display"
              data-target="financial_statements_at">
                <!-- 未承諾 -->
            </span>
        </div>
    </div>

    <!--/* 業務管理者名簿の確認 */-->
    <div class="download-document">
        <!-- label -->
        <div class="label label_required">
            <span class="label__text">
                業務管理者名簿の確認
            </span>
        </div>
        <!-- button -->
        <div class="download-document__inner">
            <button type="button" class="download-document__button" data-role="dialog-toggler"
              data-target="#business_manager_list-pdf-popup">
                業務管理者名簿
            </button>
            <span class="download-document__value" data-role="download-result-display"
              data-target="business_manager_list_at">
                未承諾
            </span>
        </div>
        <!--/* PDF Popup */-->
        <div class="dialog dialog_pdf" id="business_manager_list-pdf-popup">
            <button type="button" class="dialog__close" data-role="dialog-dismiss"></button>
            <div class="dialog__container">
                <div class="dialog__body" id="business_manager_list-pdf">
                    <div data-role="pdf-preview-dl" data-url="/_media/pdf/business_manager_list.pdf"
                      class="pdf-preview pdf-preview_height_full">
                        <div class="img img_loading"></div>
                    </div>
                </div>

                <div class="dialog__footer">
                    <p class="dialog__footer-text">

                    <div class="scroll-check">

                        <a href="/_media/pdf/business_manager_list.pdf" target="black" download="業務管理者名簿.pdf"

</html>
