<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <div id="admin-body" >
        <div>
            <div style="margin: 4rem; height: 1000px;">
                <!-- drop down -->
                <div class="dropdown" data-role="dropdown">
                    <button class="dropdown__btn">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </button>
                    <div class="dropdown__list-wrapper">
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">test</li>
                        </ul>
                    </div>
        
                    <div class="dropdown__content">
                    </div>
                </div>
        
                <!-- drop down right -->
                <div class="dropdown dropdown_type_right" data-role="dropdown" style="margin-left: 10rem;">
                    <button class="dropdown__btn">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </button>
                    <div class="dropdown__list-wrapper">
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">
                                <a href="">test</a>
                            </li>
                        </ul>
                    </div>
                </div>
        
                <!-- searchable -->
                <div class="dropdown dropdown_search" data-role="dropdown">
                    <button type="button" class="dropdown__btn" data-value="test">test</button>
                    <div class="dropdown__list-wrapper">
                        <div class="dropdown__input-wrap">
                            <input type="text" class="dropdown__input">
                        </div>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">test</li>
                            <li class="dropdown__list-item">
                                <a href="">test2</a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown__content">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
