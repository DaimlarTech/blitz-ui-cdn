<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <div id="admin-body">
        <button class="button-admin">
            test
        </button>
        <button class="button-admin" disabled>
            test
        </button>
        <button class="button-admin button-admin_type_line">
            test
        </button>
        <button class="button-admin button-admin_type_line" disabled>
            test
        </button>
        <button class="button-admin button-admin_icon" data-bf="search">
            test
        </button>
        <button class="button-admin button-admin_icon button-admin_type_line" data-icon="search">
            <span>test</span>
        </button>
        <button class="button-admin button-admin_type_no-line" data-bf="search">
            <span>test</span>
        </button>
        <button class="button-admin button-admin_type_no-line button-admin_icon" data-bf="chevron_left">
            <span>test</span>
        </button>
        <button class="button-admin button-admin_type_no-line button-admin_icon">
            <span class="material-symbols-outlined" style="display: inline-block;">chevron_left</span>
            <span>test</span>
        </button>
    </div>
</body>

</html>
