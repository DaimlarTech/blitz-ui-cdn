<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <style></style>

    <div class="searh-dropdown">
        <button class="searh-dropdown__btn">
            test
        </button>
        <div class="search-dropdown__back">
            <div class="search-dropdown__list">
                <div class="search-dropdown__input-wrap">
                    <input type="search" class="search-dropdown__input" />
                </div>
                <ul class="search-dropdown__items" data-list="abcd,efgh,ijklm,nopq,rstu">
                    <li>abcd</li>
                    <li>efgh</li>
                    <li>ijklm</li>
                    <li>nopq</li>
                    <li>
                        <a href="test">rstu</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
